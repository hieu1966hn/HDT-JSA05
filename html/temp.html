<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/chatScreen.css">
</head>

<body>
    <div id="app">
        <div class="chat-container">
            <div class="header">
                <h1>MindX chat</h1>
            </div>
            <div class="side-bar">

            </div>
            <div class="main">
                <div class="aside-left">
                    <div class="create-conversation">
                        <button class="btn">
                            + New conversation
                        </button>
                    </div>
                    <div class="list-conversation">

                    </div>
                </div>
                <div class="conversation-detail">
                    <div class="conversation-header">
                        First conversation
                    </div>
                    <div class="list-messages">
                        <div class="message-container mine">
                            <div class="content">
                                hello world
                            </div>
                        </div>

                        <div class="message-container their">
                            <div class="owner">
                                abcxyz@gmail.com
                            </div>
                            <div class="content">
                                hiiiiiiiii
                            </div>
                        </div>
                    </div>
                    <form id="send-messages-form">
                        <div class="input-wrapper">
                            <input type="text" name="message" placeholder="Type a message">
                        </div>
                        <button class="btn" type="submit">
                            Send
                        </button>
                    </form>
                </div>
                <div class="aside-right">
                    <div class="list-users">

                    </div>
                    <form id="add-user-form">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Input friend email" name="email">
                            <div class="error" id="add-user-email-error"></div>
                        </div>
                        <button class="btn" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/component.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/model.js"></script> -->

</body>

</html>
